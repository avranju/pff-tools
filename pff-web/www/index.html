<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/app.css" />
        <title>PFF Mail Search</title>
    </head>
    <body class="bg-white dark:bg-slate-800 p-4">
        <h1 class="dark:text-slate-300 text-3xl font-bold text-right">
            PFF Mail Search
        </h1>
        <hr class="my-2" />

        <div>
            <div class="mt-1 relative rounded-md shadow-sm">
                <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                    <img src="img/search.svg" alt="Search" width="15" />
                </div>
                <input
                    type="text"
                    name="search"
                    id="search"
                    class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-9 pr-12 border-gray-300 rounded-md dark:bg-slate-700 dark:text-slate-300 dark:border-slate-700"
                    placeholder="Search"
                />
            </div>
            <script
                id="search-results-template"
                type="text/x-handlebars-template"
            >
                <div class='dark:text-slate-300 pl-3'>
                    {{#each messages}}
                        <div id="message" class="my-2">
                            <div class="bg-slate-200 dark:bg-gray-900">
                                Subject: <a
                                    href="show?id={{id}}"
                                    target="_blank"
                                    >{{subject}}</a
                                >
                            </div>
                            <div>
                                From:
                                <span class="text-gray-500"
                                    >{{sender.name}} <<{{sender.email}}>></span
                                >
                            </div>
                            <div>
                                Sent: <span class="text-gray-500">{{send_time}}>></span>
                            </div>
                            <div>
                                Received:
                                <span class="text-gray-500">{{delivery_time}}>></span>
                            </div>
                        </div>
                        <hr />
                    {{/each}}
                </div>
            </script>

            <!-- Place where the search results are displayed. -->
            <div id="search-results"></div>
        </div>

        <script src="/js/bundle.js"></script>
    </body>
</html>
